{{- if .Values.webapp.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "demo2.fullname" . }}-webapp
  labels:
    {{- include "demo2.labels" . | nindent 4 }}
    app.kubernetes.io/component: webapp
data:
  app.js: |
    const express = require('express');
    const redis = require('redis');
    const app = express();
    const port = 3000;

    // Redis client configuration
    const redisClient = redis.createClient({
      socket: {
        host: '{{ include "demo2.fullname" . }}',
        port: 6379
      }
    });

    redisClient.on('error', (err) => console.error('Redis Client Error', err));
    redisClient.on('connect', () => console.log('Connected to Redis'));

    // Connect to Redis
    (async () => {
      await redisClient.connect();
    })();

    app.use(express.json());
    app.use(express.static('public'));

    // Health check endpoint
    app.get('/health', (req, res) => {
      res.json({ status: 'healthy', redis: redisClient.isOpen ? 'connected' : 'disconnected' });
    });

    // Get all keys
    app.get('/api/keys', async (req, res) => {
      try {
        const keys = await redisClient.keys('*');
        res.json({ keys });
      } catch (err) {
        res.status(500).json({ error: err.message });
      }
    });

    // Get value by key
    app.get('/api/get/:key', async (req, res) => {
      try {
        const value = await redisClient.get(req.params.key);
        res.json({ key: req.params.key, value });
      } catch (err) {
        res.status(500).json({ error: err.message });
      }
    });

    // Set key-value pair
    app.post('/api/set', async (req, res) => {
      try {
        const { key, value } = req.body;
        await redisClient.set(key, value);
        res.json({ success: true, key, value });
      } catch (err) {
        res.status(500).json({ error: err.message });
      }
    });

    // Delete key
    app.delete('/api/delete/:key', async (req, res) => {
      try {
        await redisClient.del(req.params.key);
        res.json({ success: true, deleted: req.params.key });
      } catch (err) {
        res.status(500).json({ error: err.message });
      }
    });

    // Get Redis info
    app.get('/api/info', async (req, res) => {
      try {
        const info = await redisClient.info();
        res.json({ info });
      } catch (err) {
        res.status(500).json({ error: err.message });
      }
    });

    app.listen(port, '0.0.0.0', () => {
      console.log(`Redis Web App listening on port ${port}`);
    });

  package.json: |
    {
      "name": "redis-webapp",
      "version": "1.0.0",
      "description": "Simple Redis Web Interface",
      "main": "app.js",
      "scripts": {
        "start": "node app.js"
      },
      "dependencies": {
        "express": "^4.18.2",
        "redis": "^4.6.7"
      }
    }

  index.html: |
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Redis Web Interface</title>
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                min-height: 100vh;
                padding: 20px;
            }
            .container {
                max-width: 1200px;
                margin: 0 auto;
                background: white;
                border-radius: 20px;
                box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                overflow: hidden;
            }
            .header {
                background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
                color: white;
                padding: 30px;
                text-align: center;
            }
            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
            }
            .header p {
                opacity: 0.9;
                font-size: 1.1em;
            }
            .content {
                padding: 30px;
            }
            .section {
                margin-bottom: 30px;
                padding: 20px;
                background: #f8f9fa;
                border-radius: 10px;
                border-left: 4px solid #DC2626;
            }
            .section h2 {
                color: #DC2626;
                margin-bottom: 15px;
                font-size: 1.5em;
            }
            .form-group {
                margin-bottom: 15px;
            }
            label {
                display: block;
                margin-bottom: 5px;
                font-weight: 600;
                color: #333;
            }
            input[type="text"] {
                width: 100%;
                padding: 12px;
                border: 2px solid #ddd;
                border-radius: 8px;
                font-size: 1em;
                transition: border-color 0.3s;
            }
            input[type="text"]:focus {
                outline: none;
                border-color: #DC2626;
            }
            button {
                background: linear-gradient(135deg, #DC2626 0%, #991B1B 100%);
                color: white;
                border: none;
                padding: 12px 30px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 1em;
                font-weight: 600;
                transition: transform 0.2s, box-shadow 0.2s;
            }
            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(220, 38, 38, 0.4);
            }
            button:active {
                transform: translateY(0);
            }
            .btn-secondary {
                background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            }
            .btn-danger {
                background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            }
            #output {
                background: #1e293b;
                color: #10b981;
                padding: 20px;
                border-radius: 8px;
                font-family: 'Courier New', monospace;
                min-height: 200px;
                max-height: 400px;
                overflow-y: auto;
                white-space: pre-wrap;
                word-wrap: break-word;
            }
            .status {
                display: inline-block;
                padding: 5px 15px;
                border-radius: 20px;
                font-size: 0.9em;
                font-weight: 600;
            }
            .status.connected {
                background: #d1fae5;
                color: #065f46;
            }
            .status.disconnected {
                background: #fee2e2;
                color: #991b1b;
            }
            .grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>üî¥ Redis Web Interface</h1>
                <p>Manage your Redis database with ease</p>
                <div style="margin-top: 15px;">
                    Status: <span id="status" class="status">Checking...</span>
                </div>
            </div>
            
            <div class="content">
                <div class="grid">
                    <div class="section">
                        <h2>üìù Set Key-Value</h2>
                        <div class="form-group">
                            <label>Key:</label>
                            <input type="text" id="setKey" placeholder="Enter key name">
                        </div>
                        <div class="form-group">
                            <label>Value:</label>
                            <input type="text" id="setValue" placeholder="Enter value">
                        </div>
                        <button onclick="setKey()">Set Value</button>
                    </div>

                    <div class="section">
                        <h2>üîç Get Value</h2>
                        <div class="form-group">
                            <label>Key:</label>
                            <input type="text" id="getKey" placeholder="Enter key name">
                        </div>
                        <button onclick="getKey()">Get Value</button>
                    </div>
                </div>

                <div class="grid">
                    <div class="section">
                        <h2>üóëÔ∏è Delete Key</h2>
                        <div class="form-group">
                            <label>Key:</label>
                            <input type="text" id="deleteKey" placeholder="Enter key to delete">
                        </div>
                        <button class="btn-danger" onclick="deleteKey()">Delete Key</button>
                    </div>

                    <div class="section">
                        <h2>üìã Actions</h2>
                        <button class="btn-secondary" onclick="getAllKeys()" style="margin-right: 10px;">List All Keys</button>
                        <button class="btn-secondary" onclick="getInfo()">Redis Info</button>
                    </div>
                </div>

                <div class="section">
                    <h2>üíª Output</h2>
                    <div id="output">Waiting for commands...</div>
                </div>
            </div>
        </div>

        <script>
            async function checkHealth() {
                try {
                    const res = await fetch('/health');
                    const data = await res.json();
                    const statusEl = document.getElementById('status');
                    statusEl.textContent = data.redis === 'connected' ? 'Connected' : 'Disconnected';
                    statusEl.className = 'status ' + data.redis;
                } catch (err) {
                    document.getElementById('status').textContent = 'Error';
                    document.getElementById('status').className = 'status disconnected';
                }
            }

            async function setKey() {
                const key = document.getElementById('setKey').value;
                const value = document.getElementById('setValue').value;
                if (!key || !value) {
                    alert('Please enter both key and value');
                    return;
                }
                try {
                    const res = await fetch('/api/set', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ key, value })
                    });
                    const data = await res.json();
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                } catch (err) {
                    document.getElementById('output').textContent = 'Error: ' + err.message;
                }
            }

            async function getKey() {
                const key = document.getElementById('getKey').value;
                if (!key) {
                    alert('Please enter a key');
                    return;
                }
                try {
                    const res = await fetch(`/api/get/${key}`);
                    const data = await res.json();
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                } catch (err) {
                    document.getElementById('output').textContent = 'Error: ' + err.message;
                }
            }

            async function deleteKey() {
                const key = document.getElementById('deleteKey').value;
                if (!key) {
                    alert('Please enter a key');
                    return;
                }
                if (!confirm(`Are you sure you want to delete "${key}"?`)) return;
                try {
                    const res = await fetch(`/api/delete/${key}`, { method: 'DELETE' });
                    const data = await res.json();
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                } catch (err) {
                    document.getElementById('output').textContent = 'Error: ' + err.message;
                }
            }

            async function getAllKeys() {
                try {
                    const res = await fetch('/api/keys');
                    const data = await res.json();
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                } catch (err) {
                    document.getElementById('output').textContent = 'Error: ' + err.message;
                }
            }

            async function getInfo() {
                try {
                    const res = await fetch('/api/info');
                    const data = await res.json();
                    document.getElementById('output').textContent = data.info;
                } catch (err) {
                    document.getElementById('output').textContent = 'Error: ' + err.message;
                }
            }

            // Check health on load and every 5 seconds
            checkHealth();
            setInterval(checkHealth, 5000);
        </script>
    </body>
    </html>
{{- end }}
